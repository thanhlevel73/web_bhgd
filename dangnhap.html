<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/login.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.2-web/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>  
        <div class="form-box login">
            <h2>Đăng nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></ion-icon></span>
                    <input type="username" required>
                    <label>Tên đăng nhập</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <dic class="remember-forgot">
                    <label><input type="checkbox"> Hiện mật khẩu</label>
                    <a href="#">Bạn quên mật khẩu?</a>
                </dic> 
                <button type="submit" class="btn"><a href="/index.html">Đăng nhập</a></button>
                <div class="login-register">
                    <p>Bạn chưa có tài khoản?<a href="#" class="register-link">Đăng kí</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Đăng kí</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Họ và tên</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="username" required>
                    <label>Tên đăng nhập</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <dic class="remember-forgot">
                    <label><input type="checkbox"> Tôi đồng ý với các điều khoản & điều kiện</label>
                </dic> 
                <button type="submit" class="btn">Đăng kí</button>
                <div class="login-register">
                    <p>Bạn đã có tài khoản?<a href="#" class="login-link">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
